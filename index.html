<!DOCTYPE html>
<html>
  <head>
    <title>TeleTube: Context Content for Videos</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  
    <link rel="stylesheet" href="styles/style.css">
  
  </head>
  <body>
    
    <div id="container">
    
      <div id="header" class="page-header">
        <h1>TeleTube <small>Context Content for Video Instants</small></h1>
        <p class="lead">Enjoy the demo!</p>
    
      <div id="content">
    
        <div id="player-container">
					
					<div id="player"></div>
			
					<form id="controls" class="form-inline" role="form">
						<button type="button" onclick="playVideo();" class="btn btn-default"> <span class="glyphicon glyphicon-play"></span> Play</button>
						<button type="button" onclick="pauseVideo();" class="btn btn-default"> <span class="glyphicon glyphicon-pause"></span> Pause</button>
						<button type="button" onclick="stopVideo();" class="btn btn-default"> <span class="glyphicon glyphicon-stop"></span> Stop</button>
					</form>
    			
    		</div>
 				
        <input id="message" class="form-control" type="text" placeholder="$>">
    		 
    		<div>
					<table id="instants" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Instant</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr data-row-key="1">
								<td>00:30</td>
								<td>Install Yeoman</td>
							</tr>
								<tr data-row-key="2">
								<td>00:48</td>
								<td>Install Angular Generator</td>
							</tr>
							<tr data-row-key="3">
								<td>01:06</td>
								<td>Scaffold Angular</td>
							</tr>
						</tbody>
					</table>
        </div>
      
      </div>
      
    </div>
    
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    
  </body>
</html>
